{% extends "layout.html" %}

{% block body %}

    <div class="container text-center">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <form action="/addArticle" method="post">
                    <input autocomplete="off" autofocus="post" name="addArticle" placeholder="Raksta saite" type="text"><br>
                    <button type="submit" class="btn btn-secondary btn-sm">Pievienot rakstu</button>
                </form><br>

                <table class="table" style="width: 30%; margin-left: auto; margin-right: auto;">
                    <tbody>
                        {% for article in articles %}
                            {% set inspectRoute = article["addRoute"] %}
                            {% set removeRoute = article["removeRoute"] %}
                            <tr>
                                <td>
                                    <a href={{ article['url'] }}>{{ article["title_display"]}}</p>
                                </td>
                                <td style="width: 20%">
                                    <form action={{ inspectRoute }} method="post" class="sideForms">
                                        <button type="submit" class="btn btn-secondary btn-sm">Apskatīt</button>
                                    </form>
                                </td>
                                <td style="width: 20%">
                                    <form action={{ removeRoute }} method="post" class="sideForms">
                                        <button type="submit" class="btn btn-secondary btn-sm">Noņemt</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-1">
                <p>{{ name }} {{ surname }}</p>
                <form action="/user" method="post">
                    <button type="submit">Lietotājs</button>
                </form>
                <form action="/logout" method="post">
                    <button type="submit">Iziet</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
